name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache .NET dependencies
        uses: actions/cache@v1.1.0
        with:
          path: ~/.nuget
          key: .nuget-${{ hashFiles('src/dotnet/**/*.csproj') }}+${{ hashFiles('src/dotnet/**/*.props') }}
      - name: Gradle Wrapper Cache
        uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/wrapper
          key: .gradle-wrapper-${{ hashFiles('gradle/**') }}
      - name: Gradle Cache
        uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/caches
          key: .gradle-caches-${{ hashFiles('build.gradle') }}
      - name: Build Backend
        run: powershell -ExecutionPolicy Bypass -File ./buildPlugin.ps1
      - name: Test
        run: ./gradlew --no-daemon test
      - name: Build Plugin
        run: ./gradlew --no-daemon buildPlugin
      - name: Prepare Upload
        run: pwsh -Command "Move-Item build/distributions/avaloniarider-*.zip build/distributions/avaloniarider.zip"
      - name: Upload Build
        uses: actions/upload-artifact@v1.0.0
        with:
          name: distribution
          path: build/distributions/avaloniarider.zip
